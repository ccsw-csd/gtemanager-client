<textarea class="flex w-12" pInputTextarea [(ngModel)]="data.comment" autoResize="autoResize"></textarea>
<br>
<div class="flex justify-content-end gap-3">
    <button type="button" pButton label="Cerrar" class="p-button-secondary" (click)="onClose()"></button>
    <button type="button" pButton label="Guardar" class="p-button-primary" [disabled]='!data.comment'
        (click)="editComment(data)"></button>
</div>
