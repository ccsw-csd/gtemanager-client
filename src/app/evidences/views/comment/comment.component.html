<textarea class="flex w-12" pInputTextarea [(ngModel)]="text" autoResize="autoResize"></textarea>
<br>
<div class="flex flex-row-reverse w-auto">
    <div>
        <button type="button" pButton label="Guardar" class="p-button-primary w-6rem" [disabled]='this.text == ""'></button>
    </div>
    <div class="px-2">
        <button type="button" pButton label="Cerrar" class="p-button-secondary w-6rem" (click)="onClose()"></button>
    </div>
</div>
