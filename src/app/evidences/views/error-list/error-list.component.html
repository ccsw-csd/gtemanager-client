<div class="mt-3 flex-1 flex-row justify-content-start">
    <p-table class="flex-1" [value]="errors" [loading]="isLoading" [scrollable]="true" 
        scrollHeight="calc(100vh - 200px)" responsiveLayout="scroll" sortField="email" [sortOrder]="1">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th pSortableColumn="name" class="w-2 flex-none"> Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="saga" class="w-2 flex-none"> Saga <p-sortIcon field="saga"></p-sortIcon></th>
                <th pSortableColumn="email" class="w-2 flex-none"> Email <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="period" class="w-2 flex-none"> Periodo <p-sortIcon field="period"></p-sortIcon></th>
                <th pSortableColumn="error_message" class="flex-1"> Mensaje <p-sortIcon field="error_message"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-error>
            <tr>
                <td class="w-2 flex-none">{{error.name}}</td>
                <td class="w-2 flex-none">{{error.saga}}</td>
                <td class="w-2 flex-none">{{error.email}}</td>
                <td class="w-2 flex-none">{{error.period}}</td>
                <td class="flex-1">{{error.error_message}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
