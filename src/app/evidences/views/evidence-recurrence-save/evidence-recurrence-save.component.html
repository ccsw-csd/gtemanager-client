<p>Se van a enviar {{numPersonas}} personas a la Blacklist.</p>
<p>Estas personas se sumar치n a las que ya existan para el mes de {{month}}.</p>
<p><br/></p>
<p>Escriba el comentario que quiere incorporar a estas personas:</p>
<textarea class="flex w-12" style="height:150px" pInputTextarea [(ngModel)]="comment" rows="12"></textarea>

<!-- Secci칩n botones de acci칩n -->
<div class="flex justify-content-end gap-3 mt-5">
    <button pButton label="Cancelar" class="p-button-secondary p-button-outlined" (click)="cancel()" [disabled]="this.isLoading"></button>
    <button pButton label="Guardar" class="p-button" (click)="save()" [disabled]="this.isLoading"></button>
</div>

<!-- Mostrar animaci칩n en proceso de carga -->
<div class="absolute m-auto right-0 left-0 top-0 bottom-0 bg-white-alpha-50 flex align-self-center align-items-center flex-column justify-content-center" *ngIf="isLoading">
    <p-progressSpinner></p-progressSpinner>
</div>
