<div class="flex-column">
    <div class="flex justify-content-between align-content-center mb-4"> <!-- Filtros y botones - top -->
        <div> <!-- Dropdown -->
            <p-dropdown [options]="localizaciones" [(ngModel)]="filterCenter" placeholder="Seleccione geografía" 
                optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" (onChange)="onSearch()"></p-dropdown>
        </div>
                
        <div class="gap-3 flex flex-row"> <!-- Botones de acción -->
            <button #b pButton type="button" class="p-button-primary" (click)="importarDatos()">Importar datos</button>
            <button #b pButton type="button" class="p-button-primary" (click)="evidenceEmails()">Notificar pendientes</button>
        </div>
    </div>

    <div class="mt-3 flex-1 flex-row justify-content-start"> <!-- Tabla - center -->
        <p-table class="flex-1" [columns]="cols" [value]="data" [loading]="isLoading" [scrollable]="true" 
            [autoLayout]="true" scrollHeight="calc(100vh - 225px)" responsiveLayout="scroll">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" pSortableColumn="{{col.field}}" class="{{col.width}}">
                        {{col.header}}
                        <p-sortIcon field="{{col.field}}"></p-sortIcon>
                    </th>
                    <th style="flex: 0 0 68px"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-evidenceItem let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns" class="{{col.width}} white-space-normal overflow-hidden text-overflow-clip">
                        {{evidenceItem[col.field]}}
                    </td>
                    <td style="flex: 0 0 68px">
                        <button pButton icon="pi pi-comments" class="p-button-rounded p-button-plain p-button-text icon"
                            *ngIf="evidenceItem.comment != null; else noComments" (click)="showComment(evidenceItem.personId, 
                            evidenceItem.name, evidenceItem.lastName, evidenceItem.comment)"></button>
                        <ng-template #noComments><button pButton icon="pi pi-comment" class="p-button-rounded p-button-plain 
                            p-button-text icon" (click)="showComment(evidenceItem.personId, evidenceItem.name, evidenceItem.lastName)">
                        </button></ng-template>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-toast position="top-center"></p-toast>
