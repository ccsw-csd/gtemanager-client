<div class="flex-column"> <!-- Filtros - top -->
    <div class="grid p-fluid p-inputtext-sm"></div>

    <div class="inline-flex justify-content-end flex-column"> <!-- Botones - right -->
        <button #b pButton type="button" class="p-3 block mt-3 ml-3" (click)="importarDatos()">Importar datos</button>
        <button #b pButton type="button" class="p-3 block mt-3 ml-3">Enviar correos</button>  
    </div>
</div>

<div class="mt-3 inline-flex justify-content-start"> <!-- Tabla - center -->
    <p-table class="flex" [columns]="cols" [value]="prueba" [loading]="isLoading" [scrollable]="true" [autoLayout]="true" scrollHeight="calc(100vh - 135px)" responsiveLayout="scroll">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" pSortableColumn="{{col.field}}" class="{{col.width}}">
                    {{col.header}}
                    <p-sortIcon field="{{col.field}}"></p-sortIcon>
                </th>
                <th class="w-1rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-evidenceItem let-columns="columns">
            <tr>
                <td *ngFor="let col of columns" class="flex {{col.width}} white-space-normal overflow-hidden text-overflow-clip">
                    {{evidenceItem[col.field]}}
                </td>
                <td class="w-1rem"><button pButton icon="pi pi-comments" class="p-button-rounded p-button-plain p-button-text icon"
                    *ngIf="evidenceItem.comment != null; else noComments"></button>
                <ng-template #noComments><button pButton icon="pi pi-comment" class="p-button-rounded p-button-plain p-button-text icon"></button></ng-template></td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-toast></p-toast>
